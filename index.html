<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css changer Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Change the CSS of below image! With the help of the Sliders</h1>
        <span class="heading">JavaScript</span>
        <div class="css-controller">
            <lable for="base">Base Color</lable>
            <input
             type="color" 
             name="base" 
             id="base" 
             value="#ff0000"
             >
            <lable for="width">Width</lable>
            <input 
            type="range"
            id="width"
            name="width"
            min="0"
            max="100"
            value="50"
            data-sizing="%"
            >
            <lable for="border-radius">Border-Radius</lable>
            <input 
            type="range"
            id="border-radius"
            name="border-radius"
            min="0"
            max="100"
            value="50"
            data-sizing="px"
            >

            <lable for="padding">padding</lable>
            <input 
            type="range"
            id="padding"
            name="padding"
            min="10"
            max="200"
            value="0"
            data-sizing="px"
            >

            <lable for="blur">blur  </lable>
            <input 
            type="range"
            id="blur"
            name="blur"
            min="0"
            max="25"
            value="0"
            data-sizing="px"
            >
        </div>
        <img src="https://media.istockphoto.com/id/115796521/photo/american-red-squirrel.jpg?s=612x612&w=0&k=20&c=V88jqFTZbpieu-Hw0t-EeRh6-rTGqeHs-XoTNQC0YZ4=" alt="Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
